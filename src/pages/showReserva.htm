    <section class="RSTitleContainer">
      <h1 class="RSTitle kanit-bold" id="RSTitle"></h1>
    </section>
    <section class="RSFormContainer">
      <form class="formRs" action="">
        <div class="RSForm">
          <div class="formContainer1">
            <div class="RSinputBox">
              <label for="name">Nombre</label>
              <input type="text" placeholder="Name" name="name" id="name" />
            </div>
            <div class="RSinputBox">
              <label for="lastName">Apellido</label>
              <input
                type="text"
                placeholder="LastName"
                name="lastName"
                id="lastName"
              />
            </div>
          </div>
          <div class="formContainer2">
            <div class="RSinputBox">
              <label for="Phone">Telefono</label>
              <input type="text" placeholder="Phone" name="Phone" id="Phone" />
            </div>
            <div class="RSinputBox">
              <label for="Email">Email</label>
              <input type="text" placeholder="Email" name="Email" id="Email" />
            </div>
          </div>
        </div>
        <div class="RSinputBox">
          <label for="textarea">Comentarios</label>
          <textarea
            class="RStextArea"
            name="textarea"
            id="textarea "
            cols="10"
            rows="3"
          >
          </textarea>
        </div>
      </form>
      <div class="RSticketsContainer">
        <div class="RSCountTicketsContainer">
          <h3 class="RSCountTicketsTitle">cantidad de tickets</h3>
          <div class="RSCounter">
            <span class="RSDown">
              <i class="fa-regular fa-circle-down RsarrowDown" id="CounterDow" ></i>
            </span>
            <div class="RSCountNum">5</div>
            <span class="RSup"><i class="fa-regular fa-circle-up RsarrowUp" id="CounterUp"></i> </span>
          </div>
          <div class="RSdiaContainer">
            <h5 class="RSDiaTitle">Dia:</h5>
            <div class="RSDia">Viernes</div>
          </div>
        </div>
        <div class="RSInputsContainer">
          <div class="radioBox">
            <label for="Compra">Comprar</label>
            <input type="radio" name="Compra" id="Compre" />
          </div>
          <div class="radioBox">
            <label for="recerva">recervar</label>
            <input type="radio" name="recerva" id="recerva" />
          </div>
          <div class="RSHoraContainer">
            <h5 class="RSHoraTitle">Hora:</h5>
            <div class="RSHora">20:30</div>
          </div>
        </div>
